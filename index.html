    <!-- Polyfill for process.env to prevent white screen crashes in browser environments -->
    <script>
      window.process = window.process || { env: {} };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Press+Start+2P&family=VT323&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow: hidden; /* App handles scroll */
        
        /* Default Cursor: Pink Gradient Heart */
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><defs><linearGradient id="heartgrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="%23ff9a9e"/><stop offset="100%" stop-color="%23fecfef"/></linearGradient></defs><path fill="url(%23heartgrad)" stroke="%23ffffff" stroke-width="1.5" d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>') 16 16, auto;
      }

      /* Interactive Elements (Buttons, Links, Inputs): Pink Gradient Star */
      button, a, input, select, textarea, [role="button"], .cursor-pointer {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><defs><linearGradient id="stargrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="%23ff9a9e"/><stop offset="100%" stop-color="%23fecfef"/></linearGradient></defs><path fill="url(%23stargrad)" stroke="%23ffffff" stroke-width="1.5" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>') 16 16, pointer !important;
      }
      
      /* Base Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.5); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.8); 
      }

      /* Web 95 Scrollbar override class */
      .scrollbar-web95::-webkit-scrollbar {
        width: 16px;
        height: 16px;
      }
      .scrollbar-web95::-webkit-scrollbar-track {
        background: #dfdfdf;
        border-left: 2px solid #fff;
      }
      .scrollbar-web95::-webkit-scrollbar-thumb {
        background: #c0c0c0;
        border: 2px solid;
        border-color: #fff #808080 #808080 #fff;
      }

      /* --- VISUAL UPGRADES --- */

      /* 1. Noise Texture (adds film grain / premium feel) */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* 2. Grid Pattern (for Cyber theme) */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }

      /* 3. Dot Pattern (for Acid/Cartoon theme) */
      .bg-dot-pattern {
        background-image: radial-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* Animation: Ambilight Pulse */
      @keyframes pulse-glow {
        0% { opacity: 0.15; transform: scale(1); }
        50% { opacity: 0.3; transform: scale(1.05); }
        100% { opacity: 0.15; transform: scale(1); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 4s infinite ease-in-out;
      }

      /* Animation: Moving Grid (Perspective) */
      @keyframes grid-move {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }
      .animate-grid-move {
        animation: grid-move 5s linear infinite;
      }
    </style>
