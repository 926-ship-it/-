<html lang="zh-CN" class="antialiased">
  <head>
    <meta charset="UTF-8" />

    <title>Looq - 全球卫星终端</title>

      window.process = window.process || { env: {} };

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&family=Bebas+Neue&family=Outfit:wght@400;700;900&family=Noto+Serif+SC:wght@700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --aurora-1: #00f2ff;
        --aurora-2: #001aff;
        --aurora-3: #7000ff;
      }
      html, body { 
        margin: 0; 
        padding: 0; 
        width: 100%; 
        height: 100%; 
        background-color: #000; 
        color: #fff; 
        font-family: 'Outfit', 'Inter', sans-serif;
        overflow: hidden; 
      }
      
      #root { width: 100%; height: 100%; }

      /* --- 动态极光/流体背景 --- */
      @keyframes aurora-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .bg-aurora-cyber {
        background: linear-gradient(-45deg, #020205, #050a1a, #0a001a, #020205);
        background-size: 400% 400%;
        animation: aurora-shift 15s ease infinite;
      }
      .bg-aurora-candy {
        background: linear-gradient(-45deg, #FFF0F4, #FFE4ED, #FFF5F8, #FFF0F4);
        background-size: 400% 400%;
        animation: aurora-shift 10s ease infinite;
      }
      .bg-aurora-synth {
        background: linear-gradient(-45deg, #0a001a, #1a0033, #000033, #0a001a);
        background-size: 400% 400%;
        animation: aurora-shift 12s ease infinite;
      }
      .bg-aurora-acid {
        background: linear-gradient(-45deg, #000, #051000, #102000, #000);
        background-size: 400% 400%;
        animation: aurora-shift 8s ease infinite;
      }
      .bg-aurora-zen {
        background: linear-gradient(-45deg, #F5F5F7, #E8E8ED, #F0F0F2, #F5F5F7);
        background-size: 400% 400%;
        animation: aurora-shift 20s ease-in-out infinite;
      }

      /* --- 呼吸与动态效果 --- */
      @keyframes breathe {
        0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 255, 255, 0.05); }
        50% { transform: scale(1.002); box-shadow: 0 0 40px rgba(255, 255, 255, 0.15); }
      }
      .animate-breathe {
        animation: breathe 4s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 3s infinite;
      }

      /* 滚动条 */
      .scrollbar-thin::-webkit-scrollbar { width: 4px; }
      .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
      .scrollbar-thin::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .text-glow {
          text-shadow: 0 0 15px currentColor;
      }
    </style>
